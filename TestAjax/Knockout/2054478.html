<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KnockoutJS CSS binding</title>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <style>
        .setRed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div data-bind="css: { setRed : fontColor() === 0 }">
        See the color.
    </div>

    <script>
        function AppViewModel() {
            this.fontColor = ko.observable(0);
        }
        var vm = new AppViewModel();
        ko.applyBindings(vm);
    </script>
</body>
</html>
