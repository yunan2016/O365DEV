<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #Container {
            width: 1000px;
            margin: 0 auto;
        }

        #header {
            height: 50px;
            border: 1px solid;
            border-bottom: none;
            text-align: right;
        }

        input[type=button] {
            width: 80px;
        }

        #Content {
            overflow: auto;
        }

        #Content-Left {
            height: 400px;
            width: 200px;
            float: left;
            border: 1px solid;
        }

        #Content-Main {
            height: 400px;
            width: 596px;
            float: left;
            border: 1px solid;
            border-left: none;
        }

        #Content-Right {
            height: 400px;
            width: 200px;
            float: left;
            border: 1px solid;
            border-left: none;
        }

        #Footer {
            height: 40px;
            border: 1px solid;
            border-top: none;
        }

        .black_overlay {
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.8;
            opacity: .80;
            filter: alpha(opacity=80);
        }

        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            padding: 16px;
            border: 1px solid;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }

        #popUserInfo {
            margin-top: 10px;
            text-align: left;
        }

            #popUserInfo label {
                width: 100px;
                display: inline-block;
            }

            #popUserInfo input[type=text] {
                width: 150px;
                margin: 5px;
                margin-left: 2px;
            }


            #popUserInfo input[type=button] {
                width: 70px;
                margin-top: 20px;
            }

        #lblTitle {
            border-bottom: 1px solid;
            height: 30px;
            font-size: x-large;
        }

        .registerInfo {
            display: none;
        }

        #tabContainer {
            margin: 30px;
            padding: 0;
            line-height: 25px;
            list-style: none;
        }

            #tabContainer li {
                float: left;
                width: 80px;
                margin: 0;
                background: #efefef;
                text-align: center;
                list-style: none;
            }

            #tabContainer a {
                display: block;
                text-decoration: none;
            }

                #tabContainer a.on {
                    background: blue;
                }

        .tabcontent {
            padding: 20px;
        }
    </style>
    <script type="text/javascript">
        function popUpForm(name) {
            $("#popUserInfo").css("display", "block");
            $("#fade").css("display", "block");
            if (name == "Register") {
                switchTab('tab2', 'con2')
            }
            else {
                switchTab('tab1', 'con1')
            }
        }
        //check email
        function checkemail(email) {
            var str = email;
            var re = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            var objExp = new RegExp(re);
            if (objExp.test(str) == true) {
                return true;
            } else {
                return false;
            }
        }
        //login function
        function login() {
            if (!checkBasicInput(false)) {
                return;
            }

        }
        //register function
        function register() {
            if (!checkBasicInput(true)) {
                return;
            }
        }
        //check basic info
        function checkBasicInput(flag) {
            if (flag) {
                if ($("#RegisterUserName").val() == "") {
                    alert("UserName is necessary");
                    return false;
                }
                if ($("#RegisterPassword").val() == "") {
                    alert("Password is necessary");
                    return false;
                }
                if ($("#Email").val() == "") {
                    alert("Email is necessary");
                    return false;
                }
                var emailInfo = $("#Email").val();
                if (!checkemail(emailInfo.value)) {
                    alert("wrong email fomat");
                    emailInfo.innerText = "";
                    emailInfo.focus();
                    return false;
                }
            }
            else {

                if ($("#LoginUserName").val() == "") {
                    alert("UserName is necessary");
                    return false;
                }
                if ($("#LoginPassword").val() == "") {
                    alert("Password is necessary");
                    return false;
                }
            }
            return true;
        }
       
        function HideInfo() {
            $("#popUserInfo").css("display", "none"); $("#fade").css("display", "none");
        }
        function switchTab(ProTag, ProBox) {
            for (i = 1; i < 3; i++) {
                if ("tab" + i == ProTag) {
                    $("#" + ProTag).find("a").attr("class", "on");
                } else {
                    $("#tab" + i).find("a").attr("class", "");
                }
                if ("con" + i == ProBox) {
                    $("#" + ProBox).css("display", "");
                    $("#con" + i).css("border", "1px solid");
                    $("#con" + i).css("height", "200px");
                } else {
                    $("#con" + i).css("display", "none");
                }
            }
        }


        function callMethod() {
            var strEmail = $("#Email").val();
            if ("" == strEmail) {
                $("#resultSpan").text("")           
                return;
            }
            $.ajax({
                type: 'post',
                contentType: "application/json",
                url: 'LoginOperator.asmx/CheckEmail1',// 跳转到 action
                data: "{email: " + strEmail + "}",
                dataType: 'json',
                success: function (data) {
                    $("#resultSpan").text(data.d);
                  
                },
                error: function (data) {
                    alert(data.d);
                }
            });
        }


    </script>

    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="Container">
        <div id="header">
            <div id="buttonList" style="margin-top:28px">
                <input type="button" value="Register" onclick="popUpForm(this.value)" />
                <input type="button" value="Login" onclick="popUpForm(this.value)" />
            </div>
        </div>
        <div id="Content">
            <div id="Content-Left">Content-Left</div>
            <div id="Content-Main">Content-Main</div>
            <div id="Content-Right">Content-Right</div>
        </div>
        <div id="Footer">Footer</div>

    </div>

    <div id="popUserInfo" class="white_content">

        <div id="tabContainer">
            <ul>
                <li id="tab1">
                    <a href="#" class="on" onclick="switchTab('tab1','con1');this.blur();return false;">
                        Login
                    </a>
                </li>
                <li id="tab2">
                    <a href="#" onclick="switchTab('tab2','con2');this.blur();return false;">
                        Register
                    </a>
                </li>

            </ul>
            <div style="clear: both">
            </div>
            <div id="con1" style="border:1px solid" class="tabcontent">
                <div>
                    <label>UserName:</label><input type="text" id="LoginUserName" />
                </div>
                <div>
                    <label>Password:</label><input type="password" id="LoginPassword" />
                </div>
                <div id="loginButton">
                    <input type="button" id="PopLogin" value="Login" onclick="login()" />
                    <input type="button" style="margin-left:15px" value="Close" onclick="HideInfo()" />
                </div>
            </div>
            <div id="con2" style="display: none" class="tabcontent">
                <div>
                    <label>UserName:</label><input type="text" id="RegisterUserName" />
                </div>
                <div>
                    <label>Password:</label><input type="password" id="RegisterPassword" />
                </div>
                <div>
                    <label>Email:</label><input type="text" id="Email" onblur="callMethod();" /><span id="resultSpan"></span>
                </div>
                <div>
                    <input type="button" id="PopRegister" value="Register" onclick="register()" />
                    <input type="button" style="margin-left:15px" value="Close" onclick="HideInfo()" />
                </div>
            </div>

        </div>
    </div>
    <div id="fade" class="black_overlay">
    </div>
</body>
</html>
