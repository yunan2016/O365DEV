
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Basic jQuery Slider - Demo
    </title>
    <!-- some pretty fonts for this demo page - not required for the slider -->
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300" rel="stylesheet" type="text/css" />
    <link href="../../css/basicJslider/bjqs.css" rel="stylesheet" />
    <link href="../../css/basicJslider/demo.css" rel="stylesheet" />
    <!-- load jQuery and the plugin -->
    <script src="../../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../../js/bjqs-1.3.js"></script>
</head>
<body>
    <form method="post" action="test.aspx" id="form1">
        <div id="container">
            <!--  Outer wrapper for presentation only, this can be anything you like -->
            <div id="banner-slide">
                <!-- start Basic Jquery Slider -->
                <ul class="bjqs">
                    <li><a href=""><img src="../../img/banner01.jpg" title="banner1"></a></li>
                    <li><a href=""><img src="../../img/banner02.jpg" title="banner2"></a></li>
                    <li><a href=""><img src="../../img/banner03.jpg" title="banner3"></a></li>
                </ul>
                <!-- end Basic jQuery Slider -->
            </div>
            <!-- End outer wrapper -->
            <!-- attach the plug-in to the slider parent element and adjust the settings as required -->
            <script class="secret-source">
                jQuery(document).ready(function ($) {
                    $('#banner-slide').bjqs({
                        animtype: 'slide',
                        height: 300,
                        width: 984,
                        responsive: true,
                        randomstart: true,                      
                        showmarkers: true
                    });

                });
            </script>
        </div>
    </form>
</body>
</html>
